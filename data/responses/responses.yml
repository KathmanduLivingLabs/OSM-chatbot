  utter_faq/osm_motive:
  - text: The creation and growth of OpenStreetMap have been motivated by restrictions on the use or availability of map data across much of the world. Usually, data is copyrighted and owned by Google/whoever, and sometimes data itself powering these services is not available at all or blocked by unfriendly licensing or extreme fees while the advantage of OSM is that it is always free to users and flexible.
  - text: OpenStreetMap(OSM) was established to encourage the growth, development, and distribution of free geospatial data and to provide geospatial data for anybody to use and shareâ€‹. Usually, data is copyrighted and owned by Google/whoever, and sometimes data itself powering these services is not available at all or blocked by unfriendly licensing or extreme fees while the advantage of OSM is that it is always free to users and flexible.
  utter_faq/osm_founder:
  - text: Steve Coast founded the OpenStreetMap project in 2004, initially focusing on mapping the United Kingdom.
  utter_faq/osm_data_accuracy:
  - text: OpenStreetMap is a free editable map of the whole world. It is made by people like you. This means the database will always be subject to the whims, experimentation, and mistakes of the community; this is precisely OSM's strength since, among other things, it allows our data to quickly accommodate changes in the physical world. OpenStreetMap follows wiki-style process. The essence of a wiki-style process is that all users have a stake in having accurate data. If one person puts in inaccurate data or deletes accurate data, maliciously or accidentally, the other 99.9% of people can check it, fix it, or get rid of it. There is also an error reporting mechanism on OpenStreetMap. For more info about reporting errors visit https://wiki.openstreetmap.org/wiki/Error_reporting.
