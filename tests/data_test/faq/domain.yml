  utter_faq/ideditor_info:
  - text: The iD editor is the browser-based OpenStreetMap editor. It is fast and easy to use, and allows mapping from various data sources such as satellite and aerial imageries, GPS, Field Papers or Mapillary. It can be accessed on openstreetmap.org by clicking the edit button on top left corner.
  utter_faq/how_to_use_ideditor:
  - text: Go to openstreetmap.org and login using your account. Then pan and zoom the area you wish to edit. Click on edit button present on the top left corner. Now you can start editing map using various tools present on the editor interface. For more information about using iD editor, you can visit https://learnosm.org/en/beginner/id-editor/ 

